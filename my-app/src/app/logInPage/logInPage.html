<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="form-login js-login-form">
        <div class="form-login__block js-form-block is-selected" id="signin">
          <form #myform="ngForm" (ngSubmit)="digestLogIn(myform)" >
            <div class="form-container">
              <h3 class="form-title t-center">Вход в систему</h3>
              <div class="form-social">
                <div class="form-group">
                  <div class="form-group__wrapper">
                    <button
                      class="button button--social button--google button--pill button--large button--block" type="button"  *ngIf='!isLoggedIn()' (click)="signIn()"
                    >
                    <div *ngIf='isLoggedIn()'>
                    </div>
                      Войти с помощью Google
                    </button>
                    <span class="form-group__icon form-group__icon--social">
                  <i class="fa fa-google c-white"></i>
                </span>
                  </div><!-- .form-group__wrapper -->
                </div><!-- .form-group -->

              </div><!-- .form-social -->
              <div class="form-group">
                <label for="username">Логин или e-mail</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-input form-input--pill form-input--border-c-gallery"
                  required [(ngModel)]="username"
                  placeholder="johndoe"
                >
              </div><!-- .form-group -->

              <div class="form-group">
                <label for="login-password">Пароль</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-input form-input--pill form-input--border-c-gallery"
                  required  [(ngModel)]="password"
                  placeholder="******"
                >
              </div><!-- .form-group -->

              <div class="form-group">
                <div class="form-group__container">
                  <label for="remember-me" class="icheck_label">
                    <input type="checkbox" id="remember-me" name="iCheck">
                     Запомнить
                  </label>
                  <a href="#reset" class="c-gray js-block-trigger">Забыли пароль?</a>
                </div><!-- .form-group__container -->
              </div><!-- .form-group -->

              <div class="form-group--submit">
                <button
                  class="button button--primary button--pill button--large button--block button--submit"
                  type="submit"
                  (click) ="digestLogIn()"
                >
                  Войти
                </button>
              </div>

              <div class="form-group--footer">
                <span class="c-gray">
                  Впервые на нашем сайте?
                  <a href="#signup" routerLink="/signUpPage" class="c-primary t-underline js-block-trigger">Регистрация!</a>
                </span>
              </div>
            </div><!-- .form-container -->
            </form><!-- .reset -->
          </div><!-- .form-login__block -->
        </div><!-- .form-login -->
      </div><!-- .col -->
    </div><!-- .row -->
  </div><!-- .container -->
