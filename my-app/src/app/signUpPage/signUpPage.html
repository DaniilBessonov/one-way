<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="form-login js-login-form">
        <div class="form-login__block js-form-block is-selected" id="signin">
          <form action="/" method="post">
            <div class="form-container">
            <h3 class="form-title t-center">Регистрация</h3>
            <div class="form-social">
              <div class="form-group">
                <div class="form-group__wrapper">
                  <button
                    class="button button--social button--google button--pill button--large button--block"
                    type="button"
                  >
                    Войти с помощью Google
                  </button>
                  <span class="form-group__icon form-group__icon--social">
                <i class="fa fa-google c-white"></i>
              </span>
                </div><!-- .form-group__wrapper -->
              </div><!-- .form-group -->
            </div><!-- .form-social -->
            <div class="form-group">
              <label for="signup-email">E-mail *</label>
              <input
                type="email"
                name="signup-email"
                id="signup-email"
                class="form-input form-input--pill form-input--border-c-gallery"
                required
                placeholder="johndoe@gmail.com"
              >
            </div><!-- .form-group -->

            <div class="form-group">
              <label for="signup-name">Имя *</label>
              <input
                type="text"
                name="signup-name"
                id="signup-name"
                class="form-input form-input--pill form-input--border-c-gallery"
                required
                placeholder="John Doe"
              >
            </div><!-- .form-group -->

            <div class="form-group">
              <label for="signup-password">Введите пароль *</label>
              <input
                type="password"
                name="signup-password"
                id="signup-password"
                class="form-input form-input--pill form-input--border-c-gallery"
                required
                placeholder="******"
              >
            </div><!-- .form-group -->

            <div class="form-group--submit">
              <button
                class="button button--primary button--pill button--large button--block button--submit"
                type="submit"
              >
                Зарегистрироваться
              </button>
            </div>

            <div class="form-group--footer">
            <span class="c-gray">
              Уже зарегистрированы?
              <a href="#signin" class="c-primary t-underline js-block-trigger">Войти</a>
            </span>
            </div>
          </div><!-- .form-container -->
        </form><!-- .signup -->
      </div><!-- .form-login__block -->
  </div><!-- .col -->
</div><!-- .row -->
</div><!-- .container -->
